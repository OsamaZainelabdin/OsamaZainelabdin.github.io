<!DOCTYPE html>
<html lang="en">
<head>
	<title>Osama's Lab</title>
	<style>
		.grid-container {
        display:grid;
		grid-gap: 100px;
		padding: 10px;
        grid-template-columns:auto;
		background-color: #2196F3;
        }
        .item {            
           background-color: rgba(255, 255, 255, 0.8);
  text-align: left;
  padding: 10px 0;
  font-size: 20px;            
            }
			label{
			width:150px;
			padding-right:20px;
			}
	</style>
</head>
<body>
	<div class="grid-container" >
	<form >
  		<div class="item">
    		<label>E-mail</label>
    		<input type="email" placeholder="Enter Email" required>
  		</div>
  		<div class="item">
  		  <label>Password</label>
  		  <input type="password" name="password" placeholder="Password" 
  		  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{10,}$"
  		  title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required>
  		</div>
  		<div class="item">  		  
  		    <input type="checkbox" tabindex="0">
  		    <label>I agree to the Terms and Conditions</label>  		  
  		</div>
      <div class="item">
        <label>Website</label>
        <input type="url" name="webiste" pattern="https?://.+" required>
      </div>
	        <div class="item">

 		 <button class="ui primary button" type="submit">Submit</button>
		 </div>
	</form>
	</div>
</body>
</body>
</html>
