<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circles Assignmet</title>
    <link rel="stylesheet" type="text/css" href="circle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="circle.js"></script>
</head>
<body>
    <div>
        <div id="circles"></div>
    </div>

    <div>
        <div class="controls">
            <label>Circle Radius</label>
            <input type="number" id="radius" value="150">
        </div>
        <div class="controls">
            <label>Growth</label>
            <input type="number" id="growth-amount" value="2">
        </div>
        <div class="controls">
            <label>Grow Interval</label>
            <input type="number" id="interval" value="1000">
        </div>
        <div class="controls">
            <label>Circles Number</label>
            <input type="number" id="number-circles" value="5">
        </div>
        <div class="controls">
            <input type="button" id="btnStart" value="Submit">
        </div>
    </div>
</body>
</html>
