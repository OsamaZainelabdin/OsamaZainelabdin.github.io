    <script>

/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
  context("Expected: "+expected+" Found: "+found, function() {
        it("the result is: "+found, function() {
            assert.equal(expected, found);
        });
    });
}

/* 4 Define a function sum() and a function multiply() that sums and multiplies (respectively) all the numbers in an array of numbers*/
function sum(arr) {
    return arr.reduce((a,b)=>a+b);
}

function multiply(arr) {
    return arr.reduce((a,b)=>a*b);
}

/* 5 Define a function reverse() that computes the reversal of a string.*/
function reverse(str) {
    return ((str.split("")).reverse()).join("");
}

/* 7 Write a function filterLongWords() that takes an array of words and an integer i and returns the array of words that are longer than i. */function filterLongWords(arr, i) {
    return JSON.stringify(arr.filter((str)=>str.length > i));
}

console.log("Expected sum output for arr[10,3,2]: 15\n" + myFunctionTest(sum([10,3,2]), 15));
console.log("Expected sum output for arr[10,3,2]: 16\n" + myFunctionTest(sum([10,3,2]), 16));

console.log("Expected multiply output for arr[1,2,1]: 2\n" + myFunctionTest(multiply([1,2,1]), 2));
console.log("Expected multiply output for arr[1,2,1]: 2\n" + myFunctionTest(multiply([1,2,1]), 4));

console.log("Expected reverse result for Osama: amasO\n" + myFunctionTest(reverse("Osama"), "amasO"));
console.log("Expected reverse result for Osama: amasO\n" + myFunctionTest(reverse("Osama"), "oooo"));


console.log("Expected word length greater than 3 inside ['aa','abcd','abcde']: ['abcd','abcde']\n" + myFunctionTest(filterLongWords(['aa','abcd','abcde'],3), JSON.stringify(['abcd','abcde'])));
console.log("Expected word length greater than 3 inside ['aa','abcd','abcde']: ['abcd','abcde']\n" + myFunctionTest(filterLongWords(['aa','abcd','abcde'],3), JSON.stringify(['abcd','abcde','zzz'])));
